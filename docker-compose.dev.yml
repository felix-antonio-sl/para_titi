#   docker compose -f docker-compose.dev.yml exec app flask shell
#

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: para_titi_dev
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://gore:test_password@db_test:5432/gore_nuble_test
      - SECRET_KEY=dev_key
    ports:
      - "5001:5000"
    depends_on:
      db_test:
        condition: service_healthy
    volumes:
      - ./app:/home/app/app
      - ./wsgi.py:/home/app/wsgi.py
      - ./tests:/home/app/tests:ro
    # networks:
    #   - gore_network

  db_test:
    image: postgis/postgis:14-3.3
    environment:
      POSTGRES_USER: gore
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: gore_nuble_test
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gore -d gore_nuble_test"]
      interval: 5s
      timeout: 5s
      retries: 5
