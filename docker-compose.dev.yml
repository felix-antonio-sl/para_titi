# =============================================================================
# docker-compose.dev.yml â€” Desarrollo con hot reload (conectado a gore_db)
# =============================================================================
#
# Uso:
#   docker compose -f docker-compose.dev.yml up
#   docker compose -f docker-compose.dev.yml exec app flask shell
#
# Requiere: gore_db corriendo (desde gore_os o data-gore)
#

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: para_titi_dev
    environment:
      - FLASK_APP=wsgi.py
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://gore:gore_secret@gore_db:5432/gore_nuble
      - SECRET_KEY=dev_key
    ports:
      - "5001:5000"
    volumes:
      - ./app:/home/app/app
      - ./wsgi.py:/home/app/wsgi.py
      - ./scripts:/home/app/scripts
      - ./tests:/home/app/tests:ro
    networks:
      - gore_network

networks:
  gore_network:
    external: true
    name: gore_os_gore_net
