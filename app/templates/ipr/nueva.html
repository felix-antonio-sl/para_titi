{% extends "base.html" %} {% block title %}Nueva Iniciativa | GORE Ñuble{%
endblock %} {% block content %}
<div class="max-w-3xl mx-auto">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-900">
      Nueva Iniciativa de Inversión
    </h1>
    <p class="text-sm text-gray-600">
      Registrar una nueva IPR en el sistema de gestión de crisis.
    </p>
  </div>

  <form method="POST" class="bg-white shadow rounded-lg p-6 space-y-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <!-- Información Básica -->
    <div>
      <h3
        class="text-lg font-medium leading-6 text-gray-900 border-b pb-2 mb-4"
      >
        Información General
      </h3>
      <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label
            for="codigo_interno"
            class="block text-sm font-medium text-gray-700"
            >Código Interno (BIP/PRO)</label
          >
          <div class="mt-1">
            <input
              type="text"
              name="codigo_interno"
              id="codigo_interno"
              required
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
            />
          </div>
        </div>

        <div class="sm:col-span-3">
          <label
            for="anio_presupuestario"
            class="block text-sm font-medium text-gray-700"
            >Año Presupuestario</label
          >
          <div class="mt-1">
            <input
              type="number"
              name="anio_presupuestario"
              id="anio_presupuestario"
              value="{{ today.year }}"
              required
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
            />
          </div>
        </div>

        <div class="sm:col-span-6">
          <label for="nombre" class="block text-sm font-medium text-gray-700"
            >Nombre de la Iniciativa</label
          >
          <div class="mt-1">
            <input
              type="text"
              name="nombre"
              id="nombre"
              required
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
            />
          </div>
        </div>

        <div class="sm:col-span-6">
          <label
            for="descripcion"
            class="block text-sm font-medium text-gray-700"
            >Descripción (Opcional)</label
          >
          <div class="mt-1">
            <textarea
              id="descripcion"
              name="descripcion"
              rows="3"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Clasificación -->
    <div>
      <h3
        class="text-lg font-medium leading-6 text-gray-900 border-b pb-2 mb-4"
      >
        Clasificación y Responsabilidad
      </h3>
      <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label
            for="instrumento_id"
            class="block text-sm font-medium text-gray-700"
            >Instrumento de Financiación</label
          >
          <div class="mt-1">
            <select
              id="instrumento_id"
              name="instrumento_id"
              required
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
            >
              <option value="">Seleccione...</option>
              {% for inst in instrumentos %}
              <option value="{{ inst.id }}">
                {{ inst.nombre }} ({{ inst.codigo }})
              </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label
            for="division_responsable_id"
            class="block text-sm font-medium text-gray-700"
            >División Responsable</label
          >
          <div class="mt-1">
            <select
              id="division_responsable_id"
              name="division_responsable_id"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
            >
              <option value="">Seleccione...</option>
              {% for div in divisiones %}
              <option value="{{ div.id }}">{{ div.nombre }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label
            for="monto_solicitado"
            class="block text-sm font-medium text-gray-700"
            >Monto Solicitado (M$)</label
          >
          <div class="mt-1">
            <input
              type="number"
              name="monto_solicitado"
              id="monto_solicitado"
              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Acciones -->
    <div class="pt-5 flex justify-end gap-3">
      <a
        href="{{ url_for('ipr.lista') }}"
        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Cancelar
      </a>
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Guardar Iniciativa
      </button>
    </div>
  </form>
</div>
{% endblock %}
