{% extends "base.html" %}

{% block title %}Registrar Problema{% endblock %}
{% block page_title %}Registrar Nuevo Problema{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg">
        <form method="POST" class="px-4 py-5 sm:p-6 space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <!-- IPR -->
            <div>
                <label for="iniciativa_id" class="block text-sm font-medium text-gray-700">IPR Afectada *</label>
                <select name="iniciativa_id" id="iniciativa_id" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <option value="">Seleccione...</option>
                    {% for ipr in iniciativas %}
                    <option value="{{ ipr.id }}" {% if request.args.get('iniciativa_id') == ipr.id|string %}selected{% endif %}>
                        {{ ipr.codigo_interno }} — {{ ipr.nombre[:50] }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <!-- Tipo -->
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Problema *</label>
                    <select name="tipo" id="tipo" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="">Seleccione...</option>
                        {% for t in tipos %}
                        <option value="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Impacto -->
                <div>
                    <label for="impacto" class="block text-sm font-medium text-gray-700">Impacto *</label>
                    <select name="impacto" id="impacto" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="">Seleccione...</option>
                        {% for i in impactos %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Descripción -->
            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción del Problema *</label>
                <textarea name="descripcion" id="descripcion" rows="4" required
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                          placeholder="Describa el problema detectado..."></textarea>
            </div>

            <!-- Descripción del impacto -->
            <div>
                <label for="impacto_descripcion" class="block text-sm font-medium text-gray-700">Descripción del Impacto (opcional)</label>
                <textarea name="impacto_descripcion" id="impacto_descripcion" rows="2"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                          placeholder="Detalle cómo afecta este problema..."></textarea>
            </div>

            <!-- Solución propuesta -->
            <div>
                <label for="solucion_propuesta" class="block text-sm font-medium text-gray-700">Solución Propuesta (opcional)</label>
                <textarea name="solucion_propuesta" id="solucion_propuesta" rows="2"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                          placeholder="Si tiene una propuesta de solución..."></textarea>
            </div>

            <!-- Botones -->
            <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                <a href="{{ url_for('problemas.lista') }}"
                   class="px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Cancelar
                </a>
                <button type="submit"
                        class="px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700">
                    Registrar Problema
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
