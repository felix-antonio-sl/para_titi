{% extends "base.html" %} {% block title %}Nueva Reunión - GORE Ñuble{% endblock
%} {% block content %}
<div class="px-4 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-xl">
    <div class="mb-8">
      <a
        href="{{ url_for('reuniones.lista') }}"
        class="text-sm text-indigo-600 hover:text-indigo-500"
        >← Volver</a
      >
      <h1 class="mt-2 text-2xl font-semibold text-gray-900">Nueva Reunión</h1>
    </div>

    <form method="POST" class="bg-white shadow sm:rounded-lg">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="px-4 py-5 sm:p-6 space-y-6">
        <div>
          <label for="titulo" class="block text-sm font-medium text-gray-700"
            >Título *</label
          >
          <input
            type="text"
            name="titulo"
            id="titulo"
            required
            placeholder="Reunión Semanal de Crisis"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="fecha" class="block text-sm font-medium text-gray-700"
            >Fecha *</label
          >
          <input
            type="date"
            name="fecha"
            id="fecha"
            required
            value="{{ fecha_sugerida }}"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>

        <div>
          <label
            for="hora_inicio"
            class="block text-sm font-medium text-gray-700"
            >Hora de Inicio</label
          >
          <input
            type="time"
            name="hora_inicio"
            id="hora_inicio"
            value="10:00"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 text-right sm:px-6 sm:rounded-b-lg">
        <button
          type="submit"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500"
        >
          Crear Reunión
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
