# =============================================================================
# docker-compose.yml — Sistema de Gestión de Crisis IPR
# =============================================================================
#
# Uso:
#   docker compose up -d              # Levantar
#   docker compose logs -f app        # Ver logs
#   docker compose down                # Parar
#
# Requiere: gore_db corriendo (desde data-gore)
#   cd /path/to/data-gore && docker compose up -d
#

services:
  # ---------------------------------------------------------------------------
  # Aplicación Flask
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: para_titi_app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://gore:gore_production_pwd@db:5432/gore_nuble
      - SECRET_KEY=${SECRET_KEY:-cambiar-en-produccion-por-favor}
      - FLASK_ENV=production
    volumes:
      - static_volume:/home/app/app/static
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gore_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Base de Datos (Standalone)
  # ---------------------------------------------------------------------------
  db:
    image: postgis/postgis:16-3.4
    container_name: para_titi_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gore
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gore_production_pwd}
      POSTGRES_DB: gore_nuble
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gore_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gore -d gore_nuble"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Nginx
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: para_titi_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/home/app/app/static:ro
    networks:
      - gore_network
    depends_on:
      - app

volumes:
  postgres_data:
  static_volume:

networks:
  gore_network:
    name: para_titi_network
